<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Finetime</title>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
<!--    <link rel="stylesheet" href="css/weather.css" media="screen" type="text/css" />-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- ICONS -->
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/favicon.png"/>
    <link rel="apple-touch-icon-precomposed" href=" img/favicon.png"/>
    <!--link rel="stylesheet prefetch" href="http://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.2/css/weather-icons.min.css"-->
    
    <!-- JAVASCRIPTS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/geolocation.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/velocity.min.js"></script>
    <script src="js/suncalc.js"></script>
    <script src="js/virtualsky/excanvas.min.js"></script>
    <script src="js/virtualsky/virtualsky.js"></script>
    <!--<script type="text/javascript" src="http://cdn.tonejs.org/latest/Tone.min.js"></script>-->
    <script src="js/script.js"></script>
    <script src="js/stars.js"></script>
</head>
<body><!--class="sky-gradient-default"-->
    <div class="testCircle"></div>
    
    <div id="content">
        <div id="time">
            <span id="hour" class="shadow"></span>
            <span id="colon" class="blink"></span>
            <span id="minute" class="shadow"></span>
            <div id="side" class="shadow">
                <span id="second"></span>
                <span id="meridian"></span>
            </div>
        </div>
        <div id="date" class="shadow"></div>
        <div id="weather">
            <div id="degrees" class="shadow"></div>
            <div id="temperature" class="shadow"></div>
            <div id="city" class="shadow"></div>
            <div id="description" class="shadow"></div>
            <div id="geolocation" class="shadow"></div>
        </div>
    </div>
    <div id="sun"></div>
    <div id="moon" class="moonlight"></div>
    <canvas id="starfield" class="starfield"></canvas>
    <div id="starmap"></div>
    <div id="skyTop"></div>
    <div id="skyBot"></div>
</body>
</html>
