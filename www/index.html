<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Finetime</title>
    <link rel='stylesheet prefetch' href='https://raw.githubusercontent.com/erikflowers/weather-icons/master/css/weather-icons.min.css'>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>
<body>
    <!--canvas id="skycon" width="128" height="128"></canvas-->
    <canvas id="canvas" class="starfield"></canvas>
    <div id="info">
        <div id="time">
            <span id="hour"></span><span class="colon">:</span><span id="minute"></span>
            <div class="hand">
                <span id="second"></span>
                <span id="meridian"></span>
            </div>
        </div>
        <div id="date"></div>
        <div id="weather">
            <span id="temp"></span>
            <div id="city"></div>
            <span id="verb"></span>
        </div>
        <!-- <div id="geolocation"></div> -->
        <!-- -- >
        <div id="wrapper">
            <div class="moonHolder">
                <div class="moonSprite tween-moon"></div>
            </div>
            <div class="stageStarsFar tween-stageStarsFar"></div>
        </div>
        <!-- -->
        <script type="text/javascript">
            $("div").fitText(5);
        </script>
        <script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>
        <script src='http://momentjs.com/downloads/moment.min.js'></script>
        <script src='http://suncalc.net/scripts/suncalc.js'></script>
        <script src='http://rawgit.com/davatron5000/FitText.js/master/jquery.fittext.js'></script>
        <script src="js/time.js"></script>
        <script src="js/stars.js"></script>
</body>

</html>
