<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Finetime</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- ICONS -->
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/favicon.png"/>
    <link rel="apple-touch-icon-precomposed" href="img/favicon.png"/>
    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <!-- CDN JAVASCRIPT -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    <script language="JavaScript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.0.2/jquery.simpleWeather.min.js"></script>
    <script language="JavaScript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
</head>
<body>
    <canvas id="gradient" class="gradient"></canvas>
    <canvas id="starfield" class="starfield"></canvas>
<!--    <canvas id="sun" class="sun"></canvas>-->
    <div id="clock">
        <h1><script>document.write(sunAzimuth);</script></h1>
        <div id="info">
            <div id="time">
                <span id="hour"></span><span class="colon">:</span><span id="minute"></span>
                <div id="side">
                    <span id="second"></span>
                    <span id="meridian"></span>
                </div>
            </div>
            <div id="date"></div>
            <div id="weather">
                <div id="weatherTemp"></div>
                <div id="weatherCity"></div>
                <div id="weatherCode"></div>
                <div id="weatherCurrently"></div>
            </div>
        </div>
    </div>
<!-- JAVASCRIPT -->
    <!-- 3D -->
        <script language="JavaScript" src="js/3d/three.min.js"></script>
        <script language="JavaScript" src="js/3d/TrackballControls.js"></script>
        <script language="JavaScript" src="js/3d/SkyShader.js"></script>
        <script language="JavaScript" src="js/3d/Detector.js"></script>
        <script language="JavaScript" src="js/3d/dat.gui.min.js"></script>
        <script language="JavaScript" src="js/3d/stats.min.js"></script>
    <!---->
    <script language="JavaScript" src="js/sky.js"></script>
    <script src="lib/ionic/js/ionic.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/gps.js"></script>
    <script src="js/time.js"></script>
    <script src="lib/SunCalc/suncalc.js"></script>
    <script src="js/skyproperties.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/stars.js"></script>
</body>
</html>
