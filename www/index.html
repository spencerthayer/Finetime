<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML Strict//EN">
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Finetime</title>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
<!--    <link rel="stylesheet" href="css/weather.css" media="screen" type="text/css" />-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- ICONS -->
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/favicon.png"/>
    <link rel="apple-touch-icon-precomposed" href=" img/favicon.png"/>
    <!--link rel="stylesheet prefetch" href="http://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.2/css/weather-icons.min.css"-->
</head>
<body>
    <div class="testCircle"></div>
    <div id="content" class="shadow">
        <div id="scaffold">
            <div id="time">
                <span id="hour"></span>
                <span id="colon" class="blink"></span>
                <span id="minute"></span>
                <div id="side">
                    <span id="second"></span>
                    <span id="meridian"></span>
                </div>
            </div>
            <div id="date"></div>
            <div id="weather">
                <div id="degrees"></div>
                <div id="temperature"></div>
                <div id="city"></div>
                <div id="description"></div>
                <div id="geolocation"></div>
            </div>
        </div>
    </div>
    <div id="sun"></div>
    <canvas id="starfield"></canvas >
    <div id="starmap"></div>
    <div id="skyTop"></div>
    <div id="skyBot"></div>
    <!-- JAVASCRIPT DEBUGGER -- >
    <script src="./js/dashboard.js"></script>
    <!-- JAVASCRIPT LIBRARY -->
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/geolocation.js"></script>
    <script src="./js/lib/moment.js"></script>
    <script src="./js/lib/velocity.min.js"></script>
    <script src="./js/lib/suncalc.js"></script>
    <script src="./js/lib/virtualsky/virtualsky.js"></script>
    <script src="./js/lib/virtualsky/excanvas.min.js"></script>
    <script type="text/javascript" src="http://cdn.tonejs.org/latest/Tone.min.js"></script>
    <!-- JAVASCRIPT -->
    <script src="./js/geo.js"></script>
    <script src="./js/time.js"></script>
    <script src="./js/gradient.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/shadow.js"></script>
    <script src="./js/stellar.js"></script>
    <script src="./js/moonphase.js"></script>
    <script src="./js/stars.js"></script>
    <script src="./js/intervalometer.js"></script>
    <!--<script src="./js/terrain.js"></script>-->
</body>
</html>
